<div class="item-content item-load-animation" ng-controller="ItemCtrl" ng-show="project.cube.firstLoad">
	<div class="selected-container">
		<div class="selected-tip"></div>
	</div>
	<a href="{{project.selected ? '/' : project.url}}" class="item-link no-select" ng-mouseenter="onMouseOver()" ng-mouseleave="onMouseOut()">
		<div class="info">
			<span class="title">{{project.title}}</span>
			<span class="client" ng-if="project.client">{{project.client}}</span>
			<p>{{project.descriptionShort}}</p>
		</div>
		<div class="more-info"><i class="fc-icon fc-icon-plus"></i></div>
		<div class="gradient"></div>
	</a>
	<div class="item-cube-container" ng-controller="CubeCtrl">
		<div class="item-cube" cube>
			<div class="side one" cube-side></div>
			<div class="side two" cube-side></div>
		</div>
	</div>
</div>

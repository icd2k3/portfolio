<!doctype html>
<html xmlns:ng="http://angularjs.org" id="ng-app" ng-app="Portfolio">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Justin Schrader | Portfolio</title>
    <meta name="description" content="Personal portfolio of front-end web developer Justin Schrader. I specialize in building interactive javascript web apps, games, and sites.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="Justin Schrader | Portfolio"/>
    <meta property="og:image" content="http://justin-schrader.com/public-images/fb-share-sm.jpg" />
    <meta property="og:site_name" content="Justin Schrader's Portfolio"/>

    <!-- build:css({.tmp,app}) /styles/portfolio.css -->
    <link rel="stylesheet" href="/styles/main.css">
    <!-- endbuild -->

    <!-- Typekit -->
    <script type="text/javascript" src="//use.typekit.net/xie3kbw.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <!-- End typekit -->
    <script type="text/javascript" src="/bower_components/modernizr/modernizr_custom.js"></script>
</head>
  <body>
    <!--[if lte IE 8]>
      <p class="browsehappy">Woah there, you're using an <strong>ancient</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to view this site.</p>
    <![endif]-->
    
    <div ui-view></div>

    <!-- Google Analytics -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

    <!-- Modernizr -->
    <script type="text/javascript">
      // Load jquery if user's browser doesn't support css3 animation/transitions
      //Modernizr.csstransitions = false;
      //Modernizr.csstransforms3d = false;
      Modernizr.load([{
        test: Modernizr.csstransitions,
        nope: '/bower_components/jquery/jquery.min.js'
      }]);
    </script>
    <!-- End Modernizr -->

    <!-- build:js /scripts/angular-compiled.js -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) /scripts/scripts.js -->
    <script src="/scripts/app.js"></script>
    <script src="/scripts/services.js"></script>
    <script src="/scripts/directives.js"></script>
    <script src="/scripts/animations.js"></script>
    <script src="/scripts/states.js"></script>
    <script src="/scripts/controllers.js"></script>
    <!-- endbuild -->
</body>
</html>
